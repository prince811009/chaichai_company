<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Assan | Blog</title>
        
        @@include('./partials/head.html')
    </head>

    <body>
        <div class="d-flex flex-column flex-root">
            <!--Page-->
            <div class="page-lg d-flex flex-row flex-column-fluid">

                @@include('./partials/page-sidebar.html')

                <!--:Page content:-->
                <main class="page-content d-flex flex-column flex-row-fluid">
                    
                    <!--::Page content with sidebar::-->
                    <div class="content d-flex flex-column-fluid position-relative">

                        <!--:Content inner layout:-->
                        <div class="d-flex flex-column flex-md-row h-100 w-100">
                            <!--:Content inner Content:-->
                            <div class="col-md-7 col-lg-8 layout-content d-flex justify-content-center flex-column h-100">
                                <div class="position-relative px-3 px-xl-5 py-8 w-100 w-lg-50 w-md-75 mx-auto">
                                  
                                <div>
                                    <h2 class="mb-1">
                                        Hello!
                                    </h2>
                                    <p class="mb-4 text-muted">
                                        To get started, Please signup with details...
                                    </p>
                                    <form class="needs-validation" novalidate>

                                        <!--input-with-icon-->
                                        <div class="mb-3">
                                            <label class="small form-label" for="signUpName">Your full name</label>
                                            <input type="text" required class="form-control" id="signUpName" autofocus>
                                        </div>

                                        <!--input-with-icon-->
                                        <div class="mb-3">
                                            <label class="small form-label" for="signUpMail">Your email address</label>
                                            <input type="email" required class="form-control" id="signUpMail">
                                        </div>
                                        <!--input-with-icon-->
                                        <div class="mb-3">
                                            <label class="small form-label" for="signUpPassword">Enter password</label>
                                            <input type="password" required class="form-control" id="signUpPassword">
                                        </div>
                                        <!--input-with-icon-->
                                        <div class="mb-3">
                                            <label class="small form-label" for="signUpConfirmPassword">Confirm
                                                password</label>
                                            <input type="password" required class="form-control" id="signUpConfirmPassword">
                                        </div>
                                        <!--Checkbox-->
                                        <div class="mb-3 d-flex justify-content-between">
                                            <div class="form-check">
                                                <input class="form-check-input" required type="checkbox" value=""
                                                    id="flexCheckDefault">
                                                <label class="form-check-label small text-muted" for="flexCheckDefault">
                                                    Agree to <a href="#!" class="fw-semibold">Terms & conditions</a>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="d-grid">
                                            <button class="btn btn-primary" type="submit">
                                                Sign Up
                                            </button>
                                        </div>
                                    </form>

                                    <!---->
                                    <p class="pt-3 mb-4 small text-muted">
                                        Already have an account? <a href="page-sign-in.html"
                                            class="ms-2 fw-semibold link-underline">Sign in</a>
                                    </p>
                                    <!--Divider-->
                                    <div class="d-flex align-items-center mb-4">
                                        <span class="flex-grow-1 border-bottom pt-1"></span>
                                        <span
                                            class="d-inline-flex flex-center mx-2">or</span>
                                        <span class="flex-grow-1 border-bottom pt-1"></span>
                                    </div>
                                    <div class="d-grid">
                                        <a href="#!"
                                            class="btn btn-outline-secondary">
                                            <svg class="width-2x height-2x me-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/></svg>
                                            <span>sign up with facebook</span>
                                        </a>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <!--:Content inner Sidebar:-->
                            <div class="col-md-5 col-lg-4 bg-body-tertiary content-inner-sidebar d-flex flex-column h-100 border-start position-relative">
                               
                               <div class="position-sticky top-0">
                                <!--:CTA:-->
                                <div class="position-relative py-5 px-3 px-xl-5">
                                    <h6 class="mb-4">ðŸ’Ž Unlock endless posibilities</h6>
                                    <a href="page-plans.html" class="btn btn-secondary">Upgrade to Pro</a>
                                </div>
                               </div>

                            </div>
                        </div>
                    </div>
                    
                    <!--:Footer:-->
                    @@include('./partials/footer-default.html')
                </main>

            </div>
        </div>
        <!--script-->
        <script src="assets/js/theme.bundle.min.js"></script>
    </body>

</html>
